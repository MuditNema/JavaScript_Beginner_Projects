<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completely Validating a Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="heading elem">Form Validation</div>
            <div class="my-form">
                <form action="" id="form" name="MyForm" onsubmit="return CheckValidation()" method="GET">


                    <div class="fname elem">
                        <div class="inputs">
                            <label for="fname">First Name</label>
                            <input id="fname" type="text" placeholder="Enter your First Name" required>
                        </div>
                        <div class="error">
                            <p id="error-fname"></p>
                        </div>
                    </div>



                    <div class="lname elem">
                        <div class="inputs">
                            <label for="lname">Last Name</label>
                            <input id="lname" type="text" placeholder="Enter your Last Name" required>
                        </div>
                        <div class="error">
                            <p id="error-lname"></p>
                        </div>

                    </div>



                    <div class="mobile elem">
                        <div class="inputs">
                            <label for="mob">Mobile</label>
                            <input id="mob" type="text" placeholder="Enter your Mobile Number" required>
                        </div>
                        <div class="error">

                            <p id="error-mob"></p>
                        </div>

                    </div>



                    <div class="email elem">
                        <div class="inputs">
                            <label for="email">E-Mail</label>
                            <input id="email" type="email" placeholder="Enter your E-Mail" required>
                        </div>
                        <div class="error">
                            <p id="error-email"></p>

                        </div>

                    </div>




                    <div class="pass elem">
                        <div class="inputs">
                            <label for="pass">Password</label>
                            <input id="pass" type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="error">
                            <p id="error-pass"></p>

                        </div>
                    </div>


                    <div class="submit-btn">
                        <div>
                            <input id="submit-btn" type="submit" value="Submit">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="demo.js"></script>
</body>

</html>
